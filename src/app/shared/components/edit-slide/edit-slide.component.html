<div class="canvas-container">
    <canvas #canvasElement
            (click)="click($event)"
            (mousedown)="mouseDown($event)"
            (mousemove)="mouseMove($event)"
            (mouseup)="mouseUp($event)"
            height="720"
            width="1280"></canvas>
    <a [href]="save()" target="_blank">
        <button color="primary" mat-raised-button>Pokaż podląd PNG</button>

    </a>
    <span>(W Chrome podgląd nie działa)</span>
</div>
