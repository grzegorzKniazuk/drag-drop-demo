
<div class="column" (drop)="drop($event)" (dragover)="allowDrop($event)">
    <mat-form-field>
        <input matInput type="text" placeholder="Nazwa sekcji">
    </mat-form-field>
    <div class="thumnail-container">
        <ng-container #thumbnailDropZone></ng-container>
    </div>
</div>
<button mat-raised-button color="warn" (click)="removeSection()" *ngIf="columnID >= 0">Usuń sekcję</button>
