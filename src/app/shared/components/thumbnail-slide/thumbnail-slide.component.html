<div (dragenter)="dragEnter()" (dragstart)="dragStart($event)" draggable="true" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <div class="id-in-column">{{ idInColumn }}</div>
    <img [alt]="" [src]="buffer">
    <mat-icon *ngIf="onMouseEnter" (click)="editSlide()">border_color</mat-icon>
    <mat-icon *ngIf="onMouseEnter" (click)="removeSlide()">clear</mat-icon>
</div>
